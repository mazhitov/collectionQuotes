<div class="p-3">
  <h3 class="card-title pl-3"> {{ title }} </h3>
  <form class="col-8" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="category">Category</label>
      <select name="category" id="category" class="form-control" [(ngModel)]="category">
        <option >Choose category</option>
        <option *ngFor="let category of categories" [value]="category.value">{{ category.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" name="author" [(ngModel)]="author">
    </div>
    <div class="form-group">
      <label for="text">Quote text</label>
      <textarea type="checkbox" class="form-control" id="text" name="text" [(ngModel)]="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="getDisabled()">Save</button>
  </form>
</div>
